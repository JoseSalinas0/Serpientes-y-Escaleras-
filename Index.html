<script>
    //variables

    var jug1=document.getElementById('j1');

                let cant = Math.floor(Math.random()*(6)+1);
                dadoNegro(cant);
                alert("Te salio: "+cant);

                }
                j1=false;
            }
        }else{
            if(ganador!=true){
                cant = Math.floor(Math.random()*(6)+1);

        }
